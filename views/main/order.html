<!--引入共用模板-->
{{ template "layout.html" .}}
{{ define "content" }}
<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container-fluid">
      <h3 class="page-title">訂單管理</h3>
      <div class="panel panel-headline">
        <div class="panel-body">
            <button type="button" id="addOrderBtn" class="btn btn-primary" style="margin-bottom: 10px;">新增訂單</button>
            <!-- data table -->
            <table id="orderTable" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                    <th>流水號</th>
                    <th>姓名</th>
                    <th>聯絡方式</th>
                    <th>預購商品</th>
                    <th>數量</th>
                    <th>備註</th>
                    <th>訂購時間</th>
                    <th></th>
                </thead>
                <tfoot>
                    <th>流水號</th>
                    <th>姓名</th>
                    <th>聯絡方式</th>
                    <th>預購商品</th>
                    <th>數量</th>
                    <th>備註</th>
                    <th>訂購時間</th>
                    <th></th>
                </tfoot>
            </table>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>

<script>
var  orderTable;
$(function(){
    // init
    orderTable = initOrdersTable();
    initSelect2();

    $('#addOrderBtn').click(function(){
        $('#orderAddModal').modal('show');
    });

    // 監聽商品名稱變化
    $('.select2-add-product').on('select2:select', function (e) {
        var data = e.params.data;
        $('#modal_add_pid').val(data.id);
    });

});

async function initSelect2(){
    try {
        const response = await axios.get('/api/products/getProductsNameList');
        results = response.data.results;
        $(".select2-add-product").select2({
            placeholder: '請輸入商品名稱',
            data: results,
        });
        $(".select2-edit-product").select2({
            placeholder: '請輸入商品名稱',
            data: results,
        });
    } catch (error) {
        console.log(error);
    }
}

function doInsert()
{
    let require = [
        {el: '#modal_add_name', tip: '訂購人姓名為必填'},
        {el: '#modal_add_contact', tip: '聯絡方式為必填'},
        {el: '#modal_add_pid', tip: '請選擇商品'},
        {el: '#modal_add_amount', tip: '產品數量為必填'},
    ];
    for (const key in require) {
       if($(require[key].el).val().length == 0) {
            alert(require[key].tip);
            $(require[key].el).focus();
            return false;
       }
    }
    $.ajax({
        type: 'POST',
        url: '/api/orders/add',
        dataType: 'json',
        data: { 
            name: $('#modal_add_name').val(),
            contact: $('#modal_add_contact').val(),
            pid: $('#modal_add_pid').val(),
            amount: $('#modal_add_amount').val(),
            remark: $('#modal_add_remark').val(),
        },
        beforeSend: function(){
            $('#addSubmitBtn').prop("disabled", true);
            $('#addSubmitBtn').html("<i class='fa fa-spinner fa-spin' style='font-size:12px;'></i>")
        },
        success: function (result, statusText, xhr) {
            $('#productAddModal').modal('hide');
            alert('新增成功');
            orderTable.ajax.reload();
        },
        error: function (err) {
            alert('新增失敗')
            console.log(err);
        },
        complete: function(){
            $('#addSubmitBtn').prop("disabled", false);
            $('#addSubmitBtn').html("新增")
            resetModal('add');
            $('#orderAddModal').modal('hide');
        }
    });
}

function modifyOrder(id)
{
    $('#modal_edit_id').val(id);
    $.ajax({
        type: 'GET',
        url: '/api/orders/' + id,
        dataType: 'json',
        success: function (result, statusText, xhr) {
            console.log(result);
            $('#orderEditModal').modal('show');
            $('#modal_edit_name').val(result.data.name);
            $('#modal_edit_contact').val(result.data.contact);
            $('#modal_edit_pid').val(result.data.pid);
            $(".select2-edit-product").select2().val(result.data.pid).trigger("change")
            $('#modal_edit_amount').val(result.data.amount);
            $('#modal_edit_remark').val(result.data.remark);
        },
        error: function (thrownError) {
            console.log(thrownError);
        }
    });
}

function doEdit()
{
    let require = [
        {el: '#modal_edit_name', tip: '訂購人姓名為必填'},
        {el: '#modal_edit_contact', tip: '聯絡方式為必填'},
        {el: '#modal_edit_pid', tip: '請選擇商品'},
        {el: '#modal_edit_amount', tip: '產品數量為必填'},
    ];
    for (const key in require) {
       if($(require[key].el).val().length == 0) {
            alert(require[key].tip);
            $(require[key].el).focus();
            return false;
       }
    }
    $.ajax({
        type: 'PATCH',
        url: '/api/orders/edit',
        dataType: 'json',
        data: { 
            id: $('#modal_edit_id').val(),
            name: $('#modal_edit_name').val(),
            contact: $('#modal_edit_contact').val(),
            pid: $('#modal_edit_pid').val(),
            amount: $('#modal_edit_amount').val(),
            remark: $('#modal_edit_remark').val(),
        },
        beforeSend: function(){
            $('#editSubmitBtn').prop("disabled", true);
            $('#editSubmitBtn').html("<i class='fa fa-spinner fa-spin' style='font-size:12px;'></i>")
        },
        success: function (result, statusText, xhr) {
            $('#orderEditModal').modal('hide');
            alert('修改成功');
            orderTable.ajax.reload();
        },
        error: function (err) {
            $('#orderEditModal').modal('hide');
            console.log(err);
            if(err.responseJSON.msg.Message !== undefined) {
                alert("修改失敗!\nerror: " + err.responseJSON.msg.Message)
            } else if(err.responseJSON.msg !== undefined) {
                alert(err.responseJSON.msg)
            } else {
                alert('修改失敗')
            }
            console.log(err);
        },
        complete: function(){
            $('#editSubmitBtn').prop("disabled", false);
            $('#editSubmitBtn').html("修改")
        }
    });
}

function doDelete(obj, id)
{
    if(confirm("確定刪除?")) {
        $.ajax({
            type: 'DELETE',
            url: '/api/orders/' + id,
            dataType: 'json',
            beforeSend: function(){
                $(obj).prop("disabled", true);
                $(obj).html("<i class='fa fa-spinner fa-spin' style='font-size:12px;'></i>")
            },
            success: function (result, statusText, xhr) {
                alert('刪除成功');
                orderTable.ajax.reload();
            },
            error: function (err) {
                if(err.responseJSON.msg.Message !== undefined) {
                    alert("刪除失敗!\nerror: " + err.responseJSON.msg.Message)
                } else if(err.responseJSON.msg !== undefined) {
                    alert(err.responseJSON.msg)
                } else {
                    alert('刪除失敗')
                }
                console.log(err);
            },
            complete: function(){
                $(obj).prop("disabled", false);
                $(obj).html("刪除產品")
            }
        });
    }
}

function resetModal(type) {
    if(type=='add') {
        let require = [
            '#modal_add_name',
            '#modal_add_contact',
            '#modal_add_amount',
            '#modal_add_remark',
        ];
        for (const key in require) {
            $(require[key]).val("");
        }
        $(".select2-add-product").val(null).trigger("change")
    }
}
</script>
{{end}}
