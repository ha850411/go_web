<!--引入共用模板-->
{{ template "layout.html" .}} {{ define "content" }}
<div class="vertical-align-wrap">
    <div class="vertical-align-middle">
        <div class="auth-box">
            <div class="left">
                <div class="content">
                    <div class="header">
                        <p class="lead">請輸入帳號/密碼</p>
                    </div>
                    <form class="form-auth-small" method="POST" action="/auth">
                        <div class="form-group">
                            <label for="signin-email" class="control-label sr-only">Email</label>
                            <input type="text" name="username" class="form-control" value="" placeholder="帳號" tabindex="0">
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="control-label sr-only">Password</label>
                            <input type="text" name="password" class="form-control" value="" placeholder="密碼" tabindex="0">
                        </div>
                        <div style="float: left; display:flex; align-items: center;margin-bottom: 10px;">
                            <input type="checkbox" name="remember" value="Y" tabindex="0" style="width: 20px;height: 20px;margin:0px;" id="remember">
                            <label for="remember" style="margin:0 0 0 3px;">記住我(30天)</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">登入</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="content text">
                    <h1 class="heading">雪国魚沼後台管理系統</h1>
                    <!-- <p>by EasonLee</p> -->
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
{{end}}
