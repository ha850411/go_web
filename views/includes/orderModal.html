{{ define "modals" }}
<!-- 新增 -->
<div id="orderAddModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新增訂單</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal_add_name"><span style="color:#FF0000;">*</span>姓名:</label>
                    <input type="text" class="form-control" id="modal_add_name">
                </div>
                <div class="form-group">
                    <label for="modal_add_contact"><span style="color:#FF0000;">*</span>聯絡方式:</label>
                    <input type="number" class="form-control" id="modal_add_contact">
                </div>
                <div class="form-group">
                    <label><span style="color:#FF0000;">*</span>商品名稱:</label>
                    <div>
                        <select class="select2-add-product" style="width:100%;">
                            <option value="">請選擇商品</option>
                        </select>
                        <input type="hidden" class="form-control" id="modal_add_pid">
                    </div>
                </div>
                <div class="form-group">
                    <label for="modal_add_amount"><span style="color:#FF0000;">*</span>數量:</label>
                    <input type="number" class="form-control" id="modal_add_amount">
                </div>
                <div class="form-group">
                    <label for="modal_add_amount">備註:</label>
                    <textarea class="form-control" id="modal_add_remark" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="addSubmitBtn" onclick="doInsert()">新增</button>
            </div>
        </div>
    </div>
</div>

<!-- 修改 -->
<div id="orderEditModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">編輯產品</h4>
            </div>
            <div class="modal-body">
                <!-- 訂單id -->
                <input type="hidden" class="form-control" id="modal_edit_id">

                <div class="form-group">
                    <label for="modal_edit_name"><span style="color:#FF0000;">*</span>姓名:</label>
                    <input type="text" class="form-control" id="modal_edit_name">
                </div>
                <div class="form-group">
                    <label for="modal_edit_contact"><span style="color:#FF0000;">*</span>聯絡方式:</label>
                    <input type="text" class="form-control" id="modal_edit_contact">
                </div>
                <div class="form-group">
                    <label><span style="color:#FF0000;">*</span>商品名稱:</label>
                    <div>
                        <select class="select2-edit-product" style="width:100%;">
                            <option value="">請選擇商品</option>
                        </select>
                        <input type="hidden" class="form-control" id="modal_edit_pid">
                    </div>
                </div>
                <div class="form-group">
                    <label for="modal_edit_amount"><span style="color:#FF0000;">*</span>數量:</label>
                    <input type="number" class="form-control" id="modal_edit_amount">
                </div>
                <div class="form-group">
                    <label for="modal_edit_amount">備註:</label>
                    <textarea class="form-control" id="modal_edit_remark" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="editSubmitBtn" onclick="doEdit()">修改</button>
            </div>
        </div>
    </div>
</div>
{{end}}
