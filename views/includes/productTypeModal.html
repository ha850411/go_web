{{ define "modals" }}
<!-- 新增 -->
<div id="productTypeAddModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新增產品類別</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal_add_name"><span style="color:#FF0000;">*</span>類別名稱:</label>
                    <input type="text" class="form-control" id="modal_add_name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="addSubmitBtn" onclick="doInsert()">新增</button>
            </div>
        </div>
    </div>
</div>

<!-- 修改 -->
<div id="productTypeEditModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">編輯產品類別</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modal_edit_id" value="">
                <div class="form-group">
                    <label for="modal_edit_name"><span style="color:#FF0000;">*</span>類別名稱:</label>
                    <input type="text" class="form-control" id="modal_edit_name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="editSubmitBtn" onclick="doEdit()">修改</button>
            </div>
        </div>
    </div>
</div>
{{end}}
